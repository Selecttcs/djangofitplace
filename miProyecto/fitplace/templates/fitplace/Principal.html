{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fitplace/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>FitPlace-Principal</title>
</head>
<body>

    <div class="header">
        <div >
            <img src=" {% static 'fitplace/img/logofit.png' %}" alt="fitPLaceLOGO" class="logo" >
        </div>
        <div style="margin-left: auto; padding: 20px;"><a href="{% url 'perfil' %}"><img src=" {% static 'fitplace/img/usuario.png' %}" alt="objetivos.png" class="img-obj"></a></div>
        <div >
            <a href="{% url 'index' %}"><img src=" {% static 'fitplace/img/salir.png' %}" alt="" class="imgsalir"></a>
        </div>
            
    </div>
    <div class="body">
        <div class="btns">
            <a href="{% url 'comunidad' %}"><button type="button" class="btn btn-light ">Comunidad</button></a><br>
            <a href="{% url 'rutinas' %}"><button type="button" class="btn btn-light boton">Rutinas</button></a><br>
            <a href="{% url 'nutricion' %}"><button type="button" class="btn btn-light boton">Nutrición</button></a>
        </div>
        <img src=" {% static 'fitplace/img/motivacion.png' %}" alt="motivación.png" style="display:flex; justify-content: center; align-items: center; margin-left:auto; margin-right:auto;">

        <div class="logoculturista">
            
            <img src=" {% static 'fitplace/img/culturista.png' %}" alt="culturista.png">
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body> 
</html>
