{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fitplace/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" href="{% static 'fitplace/img/logofit-ico.ico' %}"  type="image/x-icon">

    <script>
        function Alerta(){
            Swal.fire({
                title: "Buen trabajo!",
                text: "¡Sus credenciales han sido modificadas correctamente!",
                icon: "success"
              });      
              setTimeout(() => {
                window.location.replace("{% url 'perfil' %}");
              }, 3000);
            }
    </script>

    <title>FitPlace-ModificarCredenciales</title>
</head>
<body>
    <div class="header">
        <img src=" {% static 'fitplace/img/logofit.png' %}" alt="fitPLaceLOGO" class="logo">
        <div style="margin-left: auto; margin-right: 20px;">
            <a href="{% url 'perfil' %}"><button type="button"  class="btn btn-light">Volver</button></a>
        </div>
            
    </div>
    <div class="body">
        
        <div class="login">
            <div class="container">   
                <h1 class="title">Modificar Credenciales</h1>         
                <form method="POST" action="{% url 'cambiarcredenciales' %}">
                    {% csrf_token %}
                    <label for="nombre">Nuevo Nombre</label><br>
                    <input type="text" placeholder="Ingrese su nuevo nombre" name="nombre" id="nombre" required><br>
                    <label for="correo">Correo</label><br>
                    <input type="email" value="{{ correo }}" id="correo" readonly><br>
                    <label for="nueva_contrasena">Nueva Contraseña</label><br>
                    <input type="password" placeholder="Ingrese la nueva contraseña" name="nueva_contrasena" id="nueva_contrasena" required><br>
                    <label for="confirmar_contrasena">Confirmar Contraseña</label><br>
                    <input type="password" placeholder="Repita la contraseña" name="confirmar_contrasena" id="confirmar_contrasena" required><br><br>

                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body> 
</html>
