{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fitplace/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>FitPlace-Objetivos</title>
</head>
<body>
    <div class="header">
        <img src=" {% static 'fitplace/img/logofit.png' %}"  alt="fitPLaceLOGO" class="logo">
        <div style="margin-left: auto; padding: 20px;"></div>
        <div>
            <a href="{% url 'perfil' %}"><img src=" {% static 'fitplace/img/volver.png' %}"  alt="volver.png" class="imgsalir"></a>
        </div>
            
    </div>
    <div class="body">
        <h1 class="title">OBJETIVOS</h1>
        <div class="container">
            <div class="perfil">

                <div class="info">
                    <input type="text" placeholder="Masa muscular" id="1" readonly><input type="checkbox" class="check" id="1"><br>
                    <input type="text" placeholder="Perdida de grasa" id="2" readonly><input type="checkbox" class="check" id="2"><br>
                    <input type="text" placeholder="Aumento de fuerza" id="3" readonly><input type="checkbox" class="check" id="3"><br>
                    <input type="text" placeholder="Flexibilidad" id="4" readonly><input type="checkbox" class="check" id="4"><br>

                </div>
            </div>
        </div>



        <div class="logoculturista">
            <img src=" {% static 'fitplace/img/culturista.png' %}" alt="culturista.png">
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body> 
</html>
