{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fitplace/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script>
        function Alerta(){
            Swal.fire({
                title: "Good job!",
                text: "You clicked the button!",
                icon: "success"
              });
            }
    </script>
    <title>FitPlace-Login</title>
</head>
<body>
    <div class="header">
        <img src="{% static 'fitplace/img/logofit.png' %}" alt="fitPLaceLOGO" class="logo">
        <div style="margin-left: auto; margin-right: 20px;">
            <a href="{% url 'index' %}"><button type="button"  class="btn btn-light">Volver</button></a>
        </div>
            
    </div>
    <div class="body">
        
        <div class="login">
            <div class="container">   
                <h1 class="title">INICIAR SESIÓN</h1>         
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <label for="correo" style="color: #ffffff;">Correo</label><br>
                    <input type="email" name="correo" placeholder="Ingrese su correo" id="correo" required><br><br>
                    
                    <label for="contrasena" style="color: #ffffff;">Contraseña</label><br>
                    <input type="password" name="contrasena" placeholder="Ingrese su contraseña" id="contrasena" required><br><br>
                    
                    <a href="{% url 'crearcuenta' %}" style="color: blue;">¿Aún no tienes tu cuenta?</a><br>
                    <a href="{% url 'recuperarpass' %}" style="color: blue;">¿Olvidaste tu contraseña?</a><br><br>
                    
                    <button type="submit" style="margin-left: 50px;" class="btn btn-dark">Ingresar</button>
                </form>
                {% if messages %}
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        {% for message in messages %}
                            Swal.fire({
                                icon: "{{ message.tags }}",  // 'error', 'success', etc.
                                title: "{{ message|escapejs }}",
                                confirmButtonText: 'OK'
                            });
                        {% endfor %}
                    });
                </script>
                {% endif %}
            </div>
        </div>    

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body> 
</html>
