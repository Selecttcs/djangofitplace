{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'fitplace/css/stylespago.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>FitPlace-Pago</title>
</head>
<body>
    <div class="header">        
        <img src=" {% static 'fitplace/img/logofit.png' %}" alt="fitPLaceLOGO" class="logo">
        <div style="margin-left: auto; padding: 20px; display: flex;">  
        </div>
        <div>
            <a href="{% url 'planes' %}"><img src=" {% static 'fitplace/img/volver.png' %}" alt="volver.png" class="imgsalir"></a>
        </div>       
    </div>
    
    <div class="body">
        
        <h1 class="title" style="font-size:50px; font-family:  monospace;">PAGO</h1>
        <div class="container">
            <main class="mt-40">

                <section id="card_container" style="transform-style: preserve-3d; "
                  class="rotate-y-45 relative w-full max-w-sm mx-auto h-52">
                  <div id="card_front" style="backface-visibility: hidden;" 
                    class="flex flex-col items-start p-5  justify-center text-white h-52 rounded-xl w-full max-w-sm bg-white shadow shadow-lg mx-auto bg-[url('{% static 'fitplace/img/pago/bg_3.jpg' %}')]">
                    <div class="w-full flex justify-between" >
                      <img class="w-10" src=" {% static 'fitplace/img/chiptarjeta.png' %}" alt="">
                      <img class="w-20 object-contain" src=" {% static 'fitplace/img/visa.png' %}" alt="">
                    </div>
                    <div class="flex flex-col mt-4 mb-4" >
                      <span class="text-xs">Número de Tarjeta</span>
                      <span id="card_number_text" class="text-white">#### #### #### ####</span>
                    </div>
                    <div class="w-full flex justify-between">
                      <div >
                        <span class="text-xs ">Nombre Tarjeta</span>
                        <p class="italic break-all" id="card_name_text">Nombre Titular </p>
                      </div>
            
                      <div>
                        <div class="w-20" >
                          <label for="exp" class="text-xs">Válido hasta</label>
                          <p><span id="month_text">00</span> / <span id="year_text">00</span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Card Back -->
                  <div id="card_back" style="transform: rotateY(180deg); backface-visibility: hidden;"
                    class="absolute top-0 flex flex-col items-start p-5  justify-center text-white h-52 rounded-xl w-full max-w-sm bg-white bg-[url('{% static 'fitplace/img/pago/bg_3.jpg' %}')]">
                    <div class="w-full h-8 bg-slate-400 absolute top-10 left-0"></div>
                    <div class="flex w-full justify-between mt-20">
                      <div 
                      id="signature_text" 
                      class="w-1/2 h-8 bg-slate-200 text-black text-sm flex items-center pl-2"
                      style="font-family: 'Seaweed Script', cursive;"></div>
                      <div class="w-1/4 h-8 bg-white flex items-center">
                        <span id="cvv_text" class="ml-3 text-center text-black"></span>
                      </div>
                    </div>
                    <div id="cvv_text" class="text-left text-xs mt-10">
                      Lorem ipsum dolor 000 01 800 2571 1278 amet BANCUT adipisicing elit. Sapiente assumenda suscipit reiciendis.
                    </div>
                  </div>
                </section>
                <div class="w-full max-w-xs mx-auto mt-10">
                  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Número de tarjeta
                      </label>
                      <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="card_number" type="number" placeholder="#### #### #### ####">
                    </div>
                    <div class="mb-6">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="card_name">
                        Nombre Tarjeta
                      </label>
                      <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="card_name" type="text" placeholder="">
                    </div>
            
                    <div class="mb-6 flex items-center justify-between">
                      <select id="month" class="p-2 outline outline-slate-200 outline-1 border-white border-r-8" name="" id="">
                        <option value="">Mes</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <select id="year" class="p-2 outline outline-slate-200 outline-1 border-white border-r-8" name="" id="">
                        <option value="">Año</option>
 
                        <option value="25">2025</option>
                        <option value="26">2026</option>
                        <option value="27">2027</option>
                        <option value="28">2028</option>
                      </select>
                      <div>
                        <input id="cvv" type="text" placeholder="CVV" class="block shadow w-20 border rounded p-2">
                      </div>
            
                    </div>
                    <div class="flex items-center justify-between">
                          <button class="btn btn-dark" type="button" onclick="exito()" style="margin-left: 80px;">
                            Pagar
                          </button>
                    </div>
                  </form>
                </div>
              </main>
            
        </div>
        <div class="logoculturista">
            <img src=" {% static 'fitplace/img/culturista.png' %}" alt="culturista.png">
        </div>
        
    </div>
    <script src=" {% static 'fitplace/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></body> 
</html>
