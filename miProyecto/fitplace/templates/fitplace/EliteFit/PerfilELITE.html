{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fitplace/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" href="{% static 'fitplace/img/logofit-ico.ico' %}"  type="image/x-icon">

    <title>FitPlace-Perfil-EliteFIT</title>
</head>
<body>
    <div class="header">
        <img src="{% static 'fitplace/img/logofit.png' %}" alt="fitPLaceLOGO" class="logo">
        <a href="{% url 'planes' %}"><button type="button" class="btn btn-dark" data-bs-dismiss="modal">Planes</button></a>
        <div style="margin-left: 20px;"><h1 style="color: #ffff;">EliteFIT</h1></div>
  
        <div style="margin-left: auto; padding: 20px; display: flex;">
            <a href="{% url 'cambiarcredenciales' %}"><img src="{% static 'fitplace/img/editar.png' %}" alt="" style="width: 80px; margin-right: 20px;"></a>
            <a href="{% url 'objetivos' %}"><img src="{% static 'fitplace/img/objetivo.png' %}" alt="objetivos.png" class="img-obj"></a>
        </div>
        <div>
            <a href="{% url 'principal' %}"><img src="{% static 'fitplace/img/volver.png' %}" alt="" class="imgsalir"></a>
        </div>
    </div>
    <div class="body">
        <h1 class="title">PERFIL</h1>
        <div class="container" style="max-width: 700px; margin: 0 auto; color: white; display: flex; gap: 40px;">
            <div class="perfilFoto" style="flex: 0 0 150px; text-align: center;">
                <img src="{% static 'fitplace/img/usuario.png' %}" alt="Foto de usuario" style="width: 120px; border-radius: 50%; margin-bottom: 20px;">
            </div>

            <div class="info" style="flex: 1; display: flex; flex-wrap: wrap; gap: 20px;">
                <div style="flex: 1 1 45%;">
                    <label for="nombre" style="font-weight: bold;">Usuario</label><br>
                    <input type="text" id="nombre" value="{{ nombre }}" readonly style="width: 100%; padding: 8px;">
                </div>

                <div style="flex: 1 1 45%;">
                    <label for="correo" style="font-weight: bold;">Correo</label><br>
                    <input type="text" id="correo" value="{{ correo }}" readonly style="width: 100%; padding: 8px;">
                </div>

                <div style="flex: 1 1 45%;">
                    <label for="peso" style="font-weight: bold;">Peso (kg)</label><br>
                    <input type="text" id="peso" value="{{ peso }}" readonly style="width: 100%; padding: 8px;">
                </div>

                <div style="flex: 1 1 45%;">
                    <label for="estatura" style="font-weight: bold;">Estatura (m)</label><br>
                    <input type="text" id="estatura" value="{{ estatura }}" readonly style="width: 100%; padding: 8px;">
                </div>

                <div style="flex: 1 1 45%;">
                    <label for="edad" style="font-weight: bold;">Edad</label><br>
                    <input type="text" id="edad" value="{{ edad }}" readonly style="width: 100%; padding: 8px;">
                </div>

                <div style="flex: 1 1 45%;">
                    <label for="genero" style="font-weight: bold;">GÃ©nero</label><br>
                    <input type="text" id="genero" value="{{ genero }}" readonly style="width: 100%; padding: 8px;">
                </div>

                <div style="flex: 1 1 100%;">
                    <label for="objetivo" style="font-weight: bold;">Objetivo</label><br>
                    <input type="text" id="objetivo" value="{{ objetivo }}" readonly style="width: 100%; padding: 8px;">
                </div>
            </div>
        </div>
    </div>
    <div class="logoculturista">
        <img src="{% static 'fitplace/img/culturista.png' %}" alt="culturista.png">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body> 
</html>
