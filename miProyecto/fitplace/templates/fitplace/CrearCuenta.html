{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fitplace/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script>
        function Alerta(){
            Swal.fire({
                title: "Buen trabajo!",
                text: "¡Tu cuenta ha sido creada exitosamente!",
                icon: "success"
              });      
              setTimeout(() => {
                window.location.replace("{% url 'login' %}");
              }, 3000);
        }
    </script>
    <title>FitPlace-CrearCuenta</title>
</head>
<body>
    <div class="header">
        <img src="{% static 'fitplace/img/logofit.png' %}" alt="fitPLaceLOGO" class="logo">
        <div style="margin-left: auto; margin-right: 20px;">
            <a href="index.html"><button type="button" class="btn btn-light">Volver</button></a>
        </div>        
    </div>
    <div class="body">
        <div class="login">
            <div class="container">
                <h1 class="title">Registro</h1>
                <form method="POST" action="{% url 'crearcuenta' %}">
                    {% csrf_token %}
                    <label for="nombre">Nombre Completo</label><br>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required><br>

                    <label for="correo">Correo</label><br>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" required><br>

                    <label for="pass">Contraseña</label><br>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required><br>

                    <label for="confirmar_pass">Confirmar Contraseña</label><br>
                    <input type="password" name="confirmar_contrasena" id="confirmar_pass" placeholder="Confirme su contraseña" required><br>
                    <br>
                    <label for="edad">Edad</label><br>
                    <input type="text" name="edad" id="edad" placeholder="Ingrese su edad" required><br>

                    <label for="peso">Peso</label><br>
                    <input type="text" name="peso" id="peso" placeholder="Ingrese su peso" required><br>

                    <label for="estatura">Estatura</label><br>
                    <input type="text" name="estatura" id="estatura" placeholder="Ingrese su estatura" required><br>

                    <label for="genero">Género</label><br>
                    <select name="sexo" id="sexo" required>
                        <option value="" disabled selected>Seleccione su género</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <!-- Si quieres agregar más opciones, aquí las puedes poner -->
                    </select><br>
                    <br>
                    <button type="submit" class="btn btn-dark">CREAR CUENTA</button>
                </form>
            </div>
        </div>
    </div>
    
    {% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% for message in messages %}
                Swal.fire({
                    icon: "{% if 'error' in message.tags %}error{% elif 'success' in message.tags %}success{% else %}info{% endif %}",
                    title: "{{ message|escapejs }}",
                    confirmButtonText: 'OK'
                }).then(() => {
                    {% if 'success' in message.tags %}
                        window.location.href = "{% url 'login' %}";
                    {% endif %}
                });
            {% endfor %}
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
