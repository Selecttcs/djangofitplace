{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fitplace/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" href="{% static 'fitplace/img/logofit-ico.ico' %}"  type="image/x-icon">

    <script>
        function Alerta(){
            Swal.fire({
                title: "Buen trabajo!",
                text: "¡Tu cuenta ha sido creada exitosamente!",
                icon: "success"
              });      
              setTimeout(() => {
                window.location.replace("{% url 'login' %}");
              }, 3000);
        }
    </script>
    <title>FitPlace-CrearCuenta</title>
</head>
<body>
    <div class="header">
        <img src="{% static 'fitplace/img/logofit.png' %}" alt="fitPLaceLOGO" class="logo">
        <div style="margin-left: auto; margin-right: 20px;">
            <a href="{% url 'index' %}"><button type="button" class="btn btn-light">Volver</button></a>
        </div>        
    </div>
    <div class="body">
        <div class="login d-flex justify-content-center align-items-center">
            <div class="container my-5" style="max-width: 700px;   background-color: #1e1e1e; opacity: 0.8;">
                <h1 class="title text-center mb-4">Registro</h1>
                <form method="POST" action="{% url 'crearcuenta' %}">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label text-white">Nombre Completo</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="correo" class="form-label text-white">Correo</label>
                            <input type="email" name="correo" id="correo" class="form-control" placeholder="Ingrese su correo" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contrasena" class="form-label text-white">Contraseña</label>
                            <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirmar_pass" class="form-label text-white">Confirmar Contraseña</label>
                            <input type="password" name="confirmar_contrasena" id="confirmar_pass" class="form-control" placeholder="Confirme su contraseña" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="edad" class="form-label text-white">Edad</label>
                            <input type="text" name="edad" id="edad" class="form-control" placeholder="Edad" required>
                        </div>
                        <div class="col-md-4">
                            <label for="peso" class="form-label text-white">Peso</label>
                            <input type="text" name="peso" id="peso" class="form-control" placeholder="Peso" required>
                        </div>
                        <div class="col-md-4">
                            <label for="estatura" class="form-label text-white">Estatura</label>
                            <input type="text" name="estatura" id="estatura" class="form-control" placeholder="Estatura" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="sexo" class="form-label text-white">Género</label>
                        <select name="sexo" id="sexo" class="form-select" required>
                            <option value="" disabled selected>Seleccione su género</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">CREAR CUENTA</button>
                </form>
            </div>
        </div>
    </div>

    
    {% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% for message in messages %}
                Swal.fire({
                    icon: "{% if 'error' in message.tags %}error{% elif 'success' in message.tags %}success{% else %}info{% endif %}",
                    title: "{{ message|escapejs }}",
                    confirmButtonText: 'OK'
                }).then(() => {
                    {% if 'success' in message.tags %}
                        window.location.href = "{% url 'login' %}";
                    {% endif %}
                });
            {% endfor %}
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
